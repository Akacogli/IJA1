</head>
<body>
    <header>
        <div class="kontejner">
            <div class="logo">
                <h1>Studiraj & Putuj</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Početna</a></li>
                    <li><a href="onama.html">O nama</a></li>

                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <section id="kontakt" class="sekcija kontakt">
        <div class="sadrzaj">
            <h2>Kontaktirajte nas</h2>
            <p>Za više informacija o našim programima, slobodno nas kontaktirajte.</p>
            <form action="#" method="POST">
                <div class="form-grupa">
                    <label for="ime">Ime:</label>
                    <input type="text" id="ime" name="ime" required>
                </div>
                <div class="form-grupa">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-grupa">
                    <label for="poruka">Poruka:</label>
                    <textarea id="poruka" name="poruka" required></textarea>
                </div>
                <button type="submit">Pošaljite</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="kontejner">
            <p>&copy; 2024 Studiraj & Putuj.</p>
        </div>
    </footer>
</body>
